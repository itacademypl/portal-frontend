<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IT-Academy</title>
  <script defer src="./index.js"></script>
</head>

<body>
<main>
  <a href="../index.html"> Home</a>
  <h2>Button</h2>
  <div class="container container--bordered">
    <div class="container">
      <button class="btn">Button #1</button>
      <button class="btn btn--success">Success</button>
      <button class="btn btn--danger">Danger</button>
      <button class="btn btn--warning">Warning</button>
      <button class="btn btn--info">Login</button>
      <button class="btn btn--uppercase" disabled>Login</button>
      <br>
      <button class="btn btn--transparent">Button #1</button>
      <button class="btn btn--transparent btn--success">Success</button>
      <button class="btn btn--transparent btn--danger">Danger</button>
      <button class="btn btn--transparent btn--warning">Warning</button>
      <button class="btn btn--transparent btn--info">Login</button>
      <button class="btn btn--transparent btn--uppercase" disabled>Login</button>
    </div>
  </div>
  <h2>Button Tall</h2>
  <div class="container container--bordered">
    <button class="btnTall"></button>
  </div>
  <h2>Statistics</h2>
  <div class="container container--bordered container--flex">
    <div class="statisticBox statisticBox--iconRight">
      <div class="statisticBox__counter ">1215</div>
      <div class="statisticBox__header">new student registrations</div>
    </div>
    <div class="statisticBox statisticBox--success statisticBox--iconLeft statisticBox--iconRegistrations">
      <div class="statisticBox__counter">1488</div>
      <div class="statisticBox__header">burgers eaten</div>
    </div>
    <div class="statisticBox statisticBox--danger">
      <div class="statisticBox__counter">6</div>
      <div class="statisticBox__header">new dangers</div>
    </div>
    <div class="statisticBox statisticBox--warning statisticBox--iconLeft statisticBox--iconRight statisticBox--iconPayments">
      <div class="statisticBox__counter">5</div>
      <div class="statisticBox__header">new payments</div>
    </div>
    <div class="statisticBox statisticBox--info">
      <div class="statisticBox__counter">666666</div>
      <div class="statisticBox__header">new info</div>
    </div>
    <div class="statisticBox statisticBox--purple statisticBox--iconRight statisticBox--iconRequests">
      <div class="statisticBox__counter">25</div>
      <div class="statisticBox__header">requests</div>
    </div>
  </div>
  <h2>Menu</h2>
  <div class="container container--bordered" style="padding-right: 40px">
    <nav class="menu">
      <div class="menu__item menu__item--groupIcon">Groups</div>
      <div class="menu__item menu__item--personIcon">Students</div>
      <div class="menu__item menu__item--teacherIcon ">Teachers</div>
      <div class="menu__item menu__item--presentationGrowIcon">Classrooms</div>
      <div class="menu__item menu__item--budgetIcon">Payments</div>
      <div class="menu__item menu__item--questionIcon">Requests</div>
    </nav>
  </div>
</main>
</body>

</html>

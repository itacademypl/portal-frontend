<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IT-Academy</title>
  <script defer src="./index.js"></script>
</head>

<body>
<main>
  <a href="../index.html"> Home</a>
  <h2>Button</h2>
  <div class="container container--bordered">
    <div class="container">
      <button class="btn">Button #1</button>
      <button class="btn btn--success">Success</button>
      <button class="btn btn--danger">Danger</button>
      <button class="btn btn--warning">Warning</button>
      <button class="btn btn--info">Login</button>
      <button class="btn btn--uppercase" disabled>Login</button>
      <br>
      <button class="btn btn--transparent">Button #1</button>
      <button class="btn btn--transparent btn--success">Success</button>
      <button class="btn btn--transparent btn--danger">Danger</button>
      <button class="btn btn--transparent btn--warning">Warning</button>
      <button class="btn btn--transparent btn--info">Login</button>
      <button class="btn btn--transparent btn--uppercase" disabled>Login</button>
    </div>
  </div>
  <h2>Button Tall</h2>
  <div class="container container--bordered">
    <button class="btnTall"></button>
  </div>
  <h2>Statistics</h2>
  <div class="container container--bordered">
    <div class="statisticBox">
      <div class="statisticBox_icon"></div>
      <div class="statisticBox__counter">1215</div>
      <div class="statisticBox__header">new student registrations</div>
    </div>
    <div class="statisticBox statisticBox--success">
      <div class="statisticBox_icon"></div>
      <div class="statisticBox__counter">1488</div>
      <div class="statisticBox__header">burgers eaten</div>
    </div>
    <div class="statisticBox statisticBox--warning">
      <div class="statisticBox_icon statisticBox_icon--payments"></div>
      <div class="statisticBox__counter">1215</div>
      <div class="statisticBox__header">new payments</div>
    </div>
    <div class="statisticBox statisticBox--purple">
      <div class="statisticBox_icon statisticBox_icon--requests"></div>
      <div class="statisticBox__counter">1215</div>
      <div class="statisticBox__header">new requests</div>
    </div>
  </div>
</main>
</body>

</html>

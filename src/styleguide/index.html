<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IT-Academy</title>
  <script defer src="./index.js"></script>
</head>

<body>
<main>
  <a href="../index.html"> Home</a>
  <h2>Button</h2>
  <div class="container container--bordered">
    <div class="container">
      <button class="btn">Button #1</button>
      <button class="btn btn--success">Success</button>
      <button class="btn btn--danger">Danger</button>
      <button class="btn btn--warning">Warning</button>
      <button class="btn btn--info">Login</button>
      <button class="btn btn--uppercase" disabled>Login</button>
      <br>
      <button class="btn btn--transparent">Button #1</button>
      <button class="btn btn--transparent btn--success">Success</button>
      <button class="btn btn--transparent btn--danger">Danger</button>
      <button class="btn btn--transparent btn--warning">Warning</button>
      <button class="btn btn--transparent btn--info">Login</button>
      <button class="btn btn--transparent btn--uppercase" disabled>Login</button>
    </div>
  </div>
  <h2>Button Tall</h2>
  <div class="container container--bordered">
    <button class="btnTall"></button>
  </div>
  <h2>Round Buttons</h2>
  <div class="container container--bordered">
    <button class="roundBtn roundBtn--messageIcon"></button>
    <button class="roundBtn roundBtn--bellIcon"></button>
    <button class="roundBtn roundBtn--arrowLeftIcon"></button>
    <button class="roundBtn roundBtn--arrowRightIcon"></button>
    <br>
    <button class="roundBtn roundBtn--messageIconDanger"></button>
    <button class="roundBtn roundBtn--bellIcon roundBtn--bellIconDanger"></button>
  </div>
  <h2>Support Button</h2>
  <div class="container container--bordered" style="background-color: var(--blue);">
    <button class="btnSupport">Support</button>
  </div>
  <h2>Statistics</h2>
  <div class="container container--bordered container--flex">
    <div class="statisticBox statisticBox--iconRight">
      <div class="statisticBox__counter ">1215</div>
      <div class="statisticBox__header">new student registrations</div>
    </div>
    <div class="statisticBox statisticBox--success statisticBox--iconLeft statisticBox--iconRegistrations">
      <div class="statisticBox__counter">1488</div>
      <div class="statisticBox__header">burgers eaten</div>
    </div>
    <div class="statisticBox statisticBox--danger">
      <div class="statisticBox__counter">6</div>
      <div class="statisticBox__header">new dangers</div>
    </div>
    <div
      class="statisticBox statisticBox--warning statisticBox--iconLeft statisticBox--iconRight statisticBox--iconPayments">
      <div class="statisticBox__counter">5</div>
      <div class="statisticBox__header">new payments</div>
    </div>
    <div class="statisticBox statisticBox--info">
      <div class="statisticBox__counter">666666</div>
      <div class="statisticBox__header">new info</div>
    </div>
    <div class="statisticBox statisticBox--purple statisticBox--iconRight statisticBox--iconRequests">
      <div class="statisticBox__counter">25</div>
      <div class="statisticBox__header">requests</div>
    </div>

  </div>
  <h2>Menu</h2>
  <div class="container container--bordered" style="padding-right: 40px">
    <nav class="menu">
      <div class="menu__item menu__item--groupIcon">Groups</div>
      <div class="menu__item menu__item--personIcon">Students</div>
      <div class="menu__item menu__item--teacherIcon ">Teachers</div>
      <div class="menu__item menu__item--presentationGrowIcon">Classrooms</div>
      <div class="menu__item menu__item--budgetIcon">Payments</div>
      <div class="menu__item menu__item--questionIcon">Requests</div>
    </nav>
  </div>
  <h2>Input Styles</h2>
  <div class="container container--bordered">
    <form class="inputBox">
      <div class="inputBox__container">
        <img class="inputBox__container__inputContainer__icon" alt="user" src="../components/InputStyles/input-user-icon.svg"></img>
        <div class="inputBox__container__inputContainer">
          <label for="input1" class="inputBox__container__inputContainer__header">Email Address</label>
          <input id="input1" class="inputBox__container__inputContainer__input">
        </div>
      </div>
      <div class="inputBox__container">
        <img class="inputBox__container__inputContainer__icon" alt="key" src="../components/InputStyles/input-key-icon.svg"></img>
        <div class="inputBox__container__inputContainer">
          <label class="inputBox__container__inputContainer__header">Password</label>
          <input class="inputBox__container__inputContainer__input" type="password" name="password">
        </div>
      </div>
    </form>
    <form class="inputBox inputBox--bordered inputBox--success">
      <div class="inputBox__container">
        <img class="inputBox__container__inputContainer__icon" alt="user" src="../components/InputStyles/input-user-icon.svg"/>
        <div class="inputBox__container__inputContainer">
          <label class="inputBox__container__inputContainer__header inputBox__container__inputContainer__header--success">Email Address</label>
          <input class="inputBox__container__inputContainer__input">
        </div>
      </div>
      <div class="inputBox__container">
        <img class="inputBox__container__inputContainer__icon" alt="key" src="../components/InputStyles/input-key-icon.svg"/>
        <div class="inputBox__container__inputContainer">
          <label class="inputBox__container__inputContainer__header inputBox__container__inputContainer__header--success">Password</label>
          <input class="inputBox__container__inputContainer__input" type="password" name="password">
        </div>
      </div>
    </form>
    <form class="inputBox inputBox--bordered inputBox--danger">
      <div class="inputBox__container">
        <img class="inputBox__container__inputContainer__icon" alt="user" src="../components/InputStyles/input-user-icon.svg"/>
        <div class="inputBox__container__inputContainer">
          <label class="inputBox__container__inputContainer__header inputBox__container__inputContainer__header--danger">Email Address</label>
          <input class="inputBox__container__inputContainer__input">
  </div>
  </div>
      <div class="inputBox__container">
        <img class="inputBox__container__inputContainer__icon" alt="key" src="../components/InputStyles/input-key-icon.svg"/>
        <div class="inputBox__container__inputContainer">
          <label class="inputBox__container__inputContainer__header inputBox__container__inputContainer__header--danger">Password</label>
          <input class="inputBox__container__inputContainer__input" type="password" name="password">
        </div>
      </div>
    </form>
  </div>
</main>

</body>

</html>

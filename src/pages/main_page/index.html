<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IT-Academy</title>
  <script defer src="./index.js"></script>
</head>

<body>
  <header>
    <div class="wrapperLeftHeader">
      <img class="logoITAcademy" src="IT_Academy_logo.svg" alt="IT_Academy_logo">
      <div class="dropDownLanguageLocation">
        <img src="drop_down_language_placeholder.svg" alt="language dropdown">
        <img src="drop_down_place_holder.svg" alt="location dropdown">
      </div>
    </div>
    <div class="wrapperRightHeader">
      <div class="roundButtons">
        <button class="roundBtn roundBtn--messageIconDanger"></button>
        <button class="roundBtn roundBtn--bellIcon"></button>
      </div>
      <div class="profilePanel">
        <div class="dropdown">
          <div class="dropdown__header">
            Maciek Wasyluk
            <div class="dropdown__header__openButton"></div>
          </div>
          <div class="dropdown__content">
            <div class="dropdown__item dropdown__item--userIcon">Profile</div>
            <div class="dropdown__item dropdown__item--pencilIcon">Edit</div>
            <div class="dropdown__item dropdown__item--passwordIcon">Change Password</div>
          </div>
        </div>
      </div>
      <button class="btnTall"></button>
    </div>
  </header>
  <main>
    <section class="sidebarLeft">
      <nav class="menu">
        <div class="wordMenu">Menu</div>
        <div class="menu__item menu__item--groupIcon">Groups</div>
        <div class="menu__item menu__item--personIcon">Students</div>
        <div class="menu__item menu__item--teacherIcon ">Teachers</div>
        <div class="menu__item menu__item--presentationGrowIcon">Classrooms</div>
        <div class="menu__item menu__item--budgetIcon">Payments</div>
        <div class="menu__item menu__item--questionIcon">Requests</div>
      </nav>
      <button class="btnSupport">Support</button>
    </section>
    <div class="mainContent">
      <section class="statistics">
        <div class="statisticBox statisticBox--iconRight">
          <div class="statisticBox__counter ">1215</div>
          <div class="statisticBox__header">new student registrations</div>
        </div>
        <div class="statisticBox statisticBox--warning statisticBox--iconLeft statisticBox--iconRight statisticBox--iconPayments">
          <div class="statisticBox__counter">5</div>
          <div class="statisticBox__header">new payments</div>
        </div>
        <div class="statisticBox statisticBox--purple statisticBox--iconRight statisticBox--iconRequests">
          <div class="statisticBox__counter">25</div>
          <div class="statisticBox__header">requests</div>
        </div>
      </section>
      <section class "calendar">
        <img class="calendarImagePlaceHolder" src="calendar.svg" alt="calendar">
      </section>
    </div>
  </main>
</body>

</html>
